<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Typography families used for design tokens -->
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Fraunces:ital,wght@1,400;1,500;1,600&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>Jribh Shandilya | Interaction Design</title>
</head>
<body>

<!-- Custom Cursor -->
<div class="custom-cursor">
    <div class="custom-cursor__circle"></div>
    <img src="src/assets/cursor-chevron.svg" alt="" class="custom-cursor__chevron" />
</div>

<div id="head-container">
    <canvas id="artboard"></canvas>
</div>

<div id="content">
    <section class="content-section" data-section="1">
    </section>
    
    <section class="content-section" data-section="2">
    </section>
    
    <section class="content-section" data-section="3">
    </section>
</div>

<!-- Bottom Bar -->
<div class="bottom-bar">
    <!-- Waveform on the left -->
    <div class="bottom-bar__left">
        <img src="src/assets/waveform.svg" alt="Waveform" class="bottom-bar__waveform" />
    </div>
    
    <!-- Navbar in the center -->
    <nav class="navbar" aria-label="Primary">
        <a href="#home" class="navbar__link text-label is-active" data-nav="home">Home</a>
        <a href="#about" class="navbar__link text-label" data-nav="about">About</a>
        <img src="src/assets/logo.svg" alt="Logo" class="navbar__logo" />
        <a href="#work" class="navbar__link text-label" data-nav="work">Work</a>
        <a href="#contact" class="navbar__link text-label" data-nav="contact">Contact</a>
        <!-- Hero Logo - absolute positioned, visible only in primary state -->
        <img src="src/assets/logo.svg" alt="Logo" class="navbar__logo-hero" />
    </nav>
    
    <!-- Social icons on the right -->
    <div class="bottom-bar__right">
        <a href="https://www.linkedin.com/in/jribh-shandilya-820361125/" target="_blank" rel="noopener" class="bottom-bar__social" aria-label="LinkedIn">
            <img src="src/assets/linkedin.svg" alt="LinkedIn" class="bottom-bar__icon" />
        </a>
        <a href="https://www.instagram.com/waititshere/" target="_blank" rel="noopener" class="bottom-bar__social" aria-label="Instagram">
            <img src="src/assets/instagram.svg" alt="Instagram" class="bottom-bar__icon" />
        </a>
    </div>
</div>

<!-- Side Navigation (Right) -->
<nav class="side-nav" aria-label="Section navigation">
    <a href="#home" class="side-nav__dot is-active" data-section="home" aria-label="Home section"></a>
    <a href="#about" class="side-nav__dot" data-section="about" aria-label="About section"></a>
    <a href="#work" class="side-nav__dot" data-section="work" aria-label="Work section"></a>
    <a href="#contact" class="side-nav__dot" data-section="contact" aria-label="Contact section"></a>
</nav>

<script type="module" src="./src/cursor.js"></script>
<script type="module" src="./src/main.js"></script>
<script type="module" src="./src/index.js"></script>

</body>
</html>
